<h1 class="mt-4 mb-4 subtle-shadow d-flex align-items-center">
    Bookings List
  </h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo reserva</th>
        <th scope="col">documento</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">Fecha y hora partida</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let r of allReservas">
            <td>{{r.reservationCode}}</td>
            <td>{{r.document}}</td>
            <td>{{r.firstName}}</td>
            <td>{{r.lastName}}</td>
            <td>{{r.service}}</td>
          </tr>
    </tbody>
  </table>

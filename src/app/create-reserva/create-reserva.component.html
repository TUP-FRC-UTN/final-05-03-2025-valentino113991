<h1 class="mt-4 mb-3 subtle-shadow d-flex align-items-center">
    Create Booking
</h1>

<div class="card p-3">
    <div class="row">
        <div class="col-md-6">
            <label>Origen</label>
                    <select class="form-select">
                        @for (oP of origenesSelect; track $index) {
                        <option [value]="oP.id">{{oP.city}}</option>
                        }
                    </select>
        </div>
        <div class="col-md-6">
            <label>Destino</label>
                    <select class="form-select">
                        @for (oP of origenesSelect; track $index) {
                        <option [value]="oP.id">{{oP.city}}</option>
                        }
                    </select>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <label>Fecha Ida</label>
            <input type="date" id="fechaIda" class="form-control">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="buscarServicioEspecifico()">Buscar</button>
        </div>
    </div>
</div>
